    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #cf77a4;
            color: white;
            padding: 20px;
            text-transform: uppercase;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        .header h1 a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            display: inline-block;
            letter-spacing: 5px;
        }

        .tabs {
            display: flex;
            gap: 30px;
        }

        .tabs a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 20px;
            background-color: #ff8fb2;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .tabs a:hover {
            background-color: #e47d9b;
        }

        .footer {
            background-color: #ffbcd0;
            color: white;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            margin-top: auto;
        }
    </style>
